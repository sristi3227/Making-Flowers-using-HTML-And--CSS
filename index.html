<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branching Flower Bloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">

        <div class="message">Hello, this is for you ❤️</div>
        <div class="stem main-stem">
            <!-- Main stem leaves -->
           
            <div class="leaf leaf-main2" style="left: -60px; top: 300px; z-index:1;"></div>
            <div class="leaf leaf-main1" style="left: 40px; top: 250px;  z-index:2;"></div>
            

            
        </div>

        <!-- Branch Stems with leaves -->
        <div class="stem branch branch1">
            <div class="leaf leaf-branch3" style="left: -60px; top: 100px;"></div>
            
            
        </div>
        
        <div class="stem branch branch3">
            
            <div class="leaf leaf-branch2"></div>
        </div>
        
        <div class="stem branch branch5">
            
            <div class="leaf leaf-branch3" style="left: 30px; top: 50px;"></div>
        </div>
        <!-- Flowers -->
        <div class="flower flower1">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="center"></div>
        </div>

        <div class="flower flower3">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="center"></div>
        </div>
        
        <div class="flower flower5">
            <div class="petal petal1"></div>
            <div class="petal petal2"></div>
            <div class="petal petal3"></div>
            <div class="petal petal4"></div>
            <div class="center"></div>
        </div>
    </div>
</body>
</html>
